<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" style="width:100%; height:100%;">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankit's Resume</title>
  
  <!-- Add your logo as favicon -->
  <link rel="icon" type="image/png" href="path/to/your/logo.png">
  <link rel="shortcut icon" type="image/png" href="path/to/your/logo.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      height: 100vh;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .resume-card {
      width: 100%;
      max-width: 1000px;
      height: 90vh;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .resume-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    .resume-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .resume-card {
        height: 95vh;
        border-radius: 12px;
      }
      
      .resume-iframe {
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="resume-card">
    <iframe 
      class="resume-iframe"
      src="https://docs.google.com/gview?url=https://github.com/TheGalaxyHunter/Resume/raw/main/Ankit_Das_Resume.pdf&embedded=true"
      title="Resume">
    </iframe>
  </div>
</body>
</html>
